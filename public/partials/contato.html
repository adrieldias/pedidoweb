<!-- public/partials/contato.html -->
<div class="container-fluid">	<!-- Elementos da página devem estar dentro de um container -->					
	<!-- Barra lateral esquerda -->
	<aside role="complementary" class="col-md-2">  
		<ul class="nav nav-pills nav-stacked">
			<li role="presentation" class="menulateral">
				<a href="#">
					<span class="glyphicon glyphicon-star-empty" aria-hidden="false"></span>
					Home
				</a>
			</li>
			<li role="presentation" class="menulateral">
				<a href="#">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					Profile
				</a>
			</li>
			<li role="presentation" class="menulateral">
				<a href="#">
					<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
					Messages
				</a>
			</li>
		</ul>
	
	</aside>

	<div role="main" class="col-md-10 principal">
	<p><h1>Usuário</h1></p>
	<br>

		<form ng-submit="salva()">
			<div class="form-group">
				<label for="nome">Nome completo</label>
				<input type="text" class="form-control" id="nome"
					name="nome" required ng-model="contato.nome">
			</div>	
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="email" class="form-control" id="email"
						placeholder="email@exemplo.com.br" name="email"
						ng-model="contato.email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="emergencia">Emergência</label>
				<select id="emergencia"
					class="form-control"
					ng-model = "contato.emergencia"
					ng-options = "contato._id as contato.nome for contato in contatos">
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">
					Salvar
				</button>
				<a href="#/" class="btn btn-default">Voltar</a>
			</div>
		</form>
		<br>
	</div>
</div>
